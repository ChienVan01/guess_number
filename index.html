<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Game đoán số</h1>
        <div>
          <div class="wrapper__rangeNumber">
            <p>Số bắt đầu: </p>
            <input type="number" value="1" onchange="guest()" id="numberStart" />
          </div>
          <div class="wrapper__rangeNumber">
            <p>Số kết thúc: </p>
            <input type="number" value="10" onchange="randomNumber()" id="numberEnd" />
          </div>
        </div>
        <br />
        <p>Đoán số từ 1 đến 10. Bạn có <span id="count"></span> lần đoán</p>
        <br />
        <input class="wrapper__input" type="number" id="number" placeholder="Nhập số bạn muốn đoán" />

        <button class="wrapper__button" onclick="guess()">Đoán</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
